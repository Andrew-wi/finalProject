{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/watch" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Friend's Email" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="link" placeholder="YouTube Link" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
