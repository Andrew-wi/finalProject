{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class= "table table-striped table-bordered">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        {% for item in history %}
        <tr>
            <td>{{ item["symbol"] }}</td>
            <td>{{ item["shares"] }}</td>
            <td>{{ usd(item["price"]) }}</td>
            <td>{{ item["transacted"] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
